<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostra</title>
    <!-- Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <!-- Offer bar -->
     <div class="offer__bar">
        <p>Sign Up and <b>GET 20% OFF</b> for your first Order <i id="offer-close" style="margin-left: 100px; cursor: pointer;" class="fa-solid fa-xmark"></i></p>
     </div>

    <!-- Nav bar -->
     <nav class="p-5">
        <div class="nav__container flex items-center justify-between">
            <h1 class="text-2xl font-bold flex items-center">Nostra</h1>
            <svg id="menuicon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 lg:hidden">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <ul style="width: 50%;" class="nav__list flex items-center justify-between sm:hidden md:hidden lg:flex">
                <li class="hover:underline">Home</li>
                <li class="hover:underline">New Arrival</li>
                <li class="hover:underline">Most Wanted</li>
                <li class="hover:underline">Collections</li>
                <li class="hover:underline">Contact Us</li>
            </ul>
        </div>
     </nav>

    <!-- Side Nav -->
     <section style="width: 50%; height: 100vh; left: -50%;" class="side__nav fixed z-20 top-0 transition-all duration-1000" id="side-nav">
        <div class="text-right p-5">
            <i id="sideNavClose" style="text-align:right; cursor: pointer;" class="fa-solid fa-xmark text-white"></i>
        </div>
        <ul  class="flex flex-col gap-10 p-5 text-white ">
            <li class="hover:underline">Home</li>
            <li class="hover:underline">New Arrival</li>
            <li class="hover:underline">Most Wanted</li>
            <li class="hover:underline">Collections</li>
            <li class="hover:underline">Contact Us</li>
        </ul>
     </section>

    <div class="container">
        <!-- Slider -->
         <div class="slider">
            <div class="slider__left-button">
                <i id="slider-left-activate" class="fa-solid fa-angle-left" style="color: #ffffff;"></i>
            </div>
            <div class="slider__content">
                <h1 class="text-5xl font-bold">Level up your style with</h1>
                <h4 class="text-3xl font-bold">Summer Collection</h4>
                <button class="flex">
                    Shop Now 
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="slider__images">
                <img src="./Images/Slider/slider-one.jpg" style="width: 100%;">
                <img src="./Images/Slider/slider-one.jpg">
                <img src="./Images/Slider/slider-one.jpg">
            </div>
            <div class="slider-right-button">
                <i id="slider-right-activate" class="fa-solid fa-angle-right" style="color: #ffffff;"></i>
            </div>
         </div>
    </div>





    <script src="index.js"></script>
</body>
</html>
